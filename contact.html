      <div class="contactForm">

          <h2>Send Message</h2>
          <!--<div class="inputBox">-->
          <label>Full Name</label>
          <input type="text" name="full name" required>

          <!--</div>-->
          <!--<div class="inputBox">-->
          <label>Email: </label>
          <input type="text" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" required>

          <!--</div>-->
          <div class="inputBox">
            <label>Message</label>
            <textarea name="Message" required></textarea>

          </div>
          <div class="inputBox">
            <input type="submit" value="Send">

          </div>
